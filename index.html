<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>villixx runs you</title>
    <link rel="stylesheet" href="styles.css">
    <link href="JudasCaps Wd.ttf" rel="stylesheet">
    <link href="werebeast.ttf" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .centered-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20; 
            transition: opacity 1s ease, visibility 1s ease;
            opacity: 1;
            visibility: visible;
        }
        .centered-text {
            color: #fff;
            font-size: 24px;
            font-family: 'JudasCaps Wd', sans-serif;
            text-shadow: 0 0 10px #fff;
            cursor: pointer;
            z-index: 21; 
            transition: color 0.3s ease;
        }
        .centered-text:hover {
            color: #6a00ff;
        }
        .container {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #fff;
            font-family: 'werebeast', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10; 
        }
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .username-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .username {
            font-size: 30px;
            font-family: 'JudasCaps Wd', sans-serif;
            background: url('https://assets.guns.lol/sparkle_blue.gif') no-repeat center center;
            background-size: cover;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rgb-fade 3s infinite;
        }
        @keyframes rgb-fade {
            0% { color: red; }
            33% { color: blue; }
            66% { color: purple; }
            100% { color: red; }
        }
        .typing-text {
            font-size: 20px;
            font-family: 'werebeast', sans-serif;
            white-space: pre;
            overflow: hidden;
            border-right: .15em solid #fff;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            z-index: 15;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }
        .container-buttons {
            display: flex;
            gap: 20px; 
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            margin: 10px;
            color: #002aff;
            background-color: #000; 
            border: 2px solid transparent; 
            border-radius: 5px;
            text-decoration: none;
            font-family: 'werebeast', sans-serif;
            transition: all 0.3s;
            position: relative; 
        }
        .button:hover {
            color: #6a00ff; 
            border-color: #6a00ff; 
        }
        .button::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px; 
            width: 100%;
            height: 2px;
            background-color: #6a00ff; 
            transition: all 0.3s;
        }
        .button:hover::after {
            background-color: #6a00ff; 
        }
        .button.discord {
            background-color: #000; 
            color: #002aff; 
        }
        .button.discord:hover {
            background-color: #000; 
            color: #6a00ff; 
        }
        .button.hall {
            background-color: #000; 
            color: #002aff; 
        }
        .button.hall:hover {
            background-color: #000; 
            color: #6a00ff; 
        }
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: snowflake-fall 10s linear infinite;
        }
        @keyframes snowflake-fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="stuff/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="centered-overlay" id="overlay">
        <div class="centered-text" onclick="showContent()">.gg/clapped</div>
    </div>

    <div class="container" id="content">
        <div class="username-container">
            <img src="stuff/pfp.gif" alt="Profile Picture" class="profile-pic">
            <div class="username">villixx</div>
        </div>
        <div class="typing-text" id="typing-text"></div>
        <div class="container-buttons">
            <a href="https://discord.gg/clapped" class="button discord">D I S C O R D</a>
            <a href="Hof.html" class="button hall">H A L L  O F  S K I D S</a>
        </div>        
    </div>

    <audio id="audio" src="stuff/audio.mp3"></audio>

    <script>
        function showContent() {
            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('overlay').style.visibility = 'hidden';
            document.getElementById('content').style.display = 'flex';
            document.getElementById('audio').play();
        }

        const texts = ['.gg/clapped runs you', 'Termed X14+', 'I love herrrrr'];
        let index = 0;
        let textIndex = 0;
        const typingSpeed = 150;
        const typingTextElement = document.getElementById('typing-text');

        function typeText() {
            if (textIndex < texts[index].length) {
                typingTextElement.textContent += texts[index].charAt(textIndex);
                textIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(() => {
                    typingTextElement.textContent = '';
                    textIndex = 0;
                    index = (index + 1) % texts.length;
                    typeText();
                }, 2000);
            }
        }
        typeText();

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => {
                document.body.removeChild(snowflake);
            }, 5000);
        }
        setInterval(createSnowflake, 100);

       
        const titles = [
            'villixx runs you',
            '.gg/clapped',
            'we luv boobs',
            'latin gang on top',
            '<3 her'
        ];

        let titleIndex = 0;
        const titleChangeInterval = 500; 

        function changeTitle() {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }

        changeTitle();

        setInterval(changeTitle, titleChangeInterval);
    </script>
</body>
</html>
